plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.bakteri"
    compileSdk 35// Güncel compile SDK versiyonu

    ndkVersion "25.1.8937393"  // Eğer hata alırsan, Flutter'ın önerdiği sürümü kullan

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.bakteri"
        minSdk 21 // TensorFlow Lite'ın desteklediği minimum sürüm
        targetSdk 35 // ✅ targetSdkVersion yerine targetSdk
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.7'
    implementation 'org.tensorflow:tensorflow-lite:2.14.0'  // TensorFlow Lite dependency
    implementation 'org.tensorflow:tensorflow-lite-support:0.4.4'  // Optional: TensorFlow Lite Support Library
}

flutter {
    source "../.."
}